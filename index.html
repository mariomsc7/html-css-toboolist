<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Logo header-->
    <header>
        <h1 id="title"></h1>
            <img id="logo" src="./img/logo.png" alt="logo">
        Toboolist
        </h1>
    </header>

    <!--Main-->
    <main>

        <!--Add  nav Task/Section-->
        <nav class="box1">
            <div class="inputs">
                <span id="add1">Add Task</span>
                <span id="add2">Add Section</span>
            </div>

        </nav>

        <!--List-->
        <section class="box2">

            <!-- I List-->
            <div id="first">
                <h2>&#9662 New Task</h2>
                    <ul>
                        <li class="list">
                            <span class="icon-yes">&check;</span>
                            Quarterly Newsletter
                            <span class="asideboxblue">Editorial</span>
                        </li>
                    
                    </ul>
            </div>

        <!-- II List-->

            <div id="second">
                 <h2>&#9662 Today</h2>
                    <ul>
                        <li class="list">
                            <span class="icon-yes">&check;</span>
                                Recruiting blog post
                            <span class="asideboxblue">Editorial</span>
                        </li>
                        <li class="list">
                            <span class="icon-yes">&check;</span>
                                Mobile app launch
                            <span class="asideboxpurple">Q1 Goals</span>
                        </li>
                        <li class="list">
                            <span class="icon-no">&#9587;</span>
                                Interview John H.
                            <span class="asideboxgreen">Recruiting</span>
                        </li>
                        <li class="list">
                            <span class="icon-yes">&check;</span>
                                Summit update to mobile storefronts
                            <span class="asideboxorange">Mobile</span>
                        </li>
                    </ul>
            </div>




            <!-- III List-->
            <div id="third">
                <h2>&#9662 Upcoming</h2>
                <ul>
                    <li class="list">
                        <span class="icon-yes">&check;</span>
                        Quarterly Newsletter
                        <span class="asidebox">Editorial</span>
                    </li>
                    
                </ul>
            </div>
            
            
        </section>

    </main>
    
</body>
</html>
